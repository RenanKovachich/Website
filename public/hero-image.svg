<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="LinkSpace Icon">
  <title>LinkSpace Icon</title>
  <desc>Ícone monograma LS com slot de disponibilidade (ciano) para uso sobre fundo azul escuro.</desc>

  <!-- fundo transparente -->
  <rect width="600" height="400" fill="none"/>

  <!-- centraliza o ícone (64px → 256px com scale 4) -->
  <g transform="translate(172,72) scale(4)">
    <!-- placa translúcida para melhor leitura em fundos escuros -->
    <rect width="64" height="64" rx="14" fill="#000000" opacity="0.42"/>
    <!-- L + S com 'slot' de disponibilidade -->
    <path d="M16 18v28h14v-6H22V18h-6Zm32 0H34a10 10 0 0 0 0 20h8c1.7 0 3 1.3 3 3s-1.3 3-3 3H30v6h12a9 9 0 0 0 0-18h-8a4 4 0 1 1 0-8h14v-6Z" fill="#ffffff"/>
  </g>
</svg>
